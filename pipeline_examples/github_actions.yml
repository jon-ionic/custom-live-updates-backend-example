name: Build and deploy live update

on:
  push:
    branches:
    - main

jobs:
  build-and-deploy-web-app:
    runs-on: ubuntu-latest

    env:
      APP_ID: "demo-test"
    
    steps:
    - name: Install Appflow CLI
      run: curl -sL https://ionic.io/get-appflow-cli | bash
    
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Install project dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Generate manifest file
      run: appflow live-update generate-manifest --build-dir=dist
      
    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
        
    - name: Copy bundle files to AWS
      run: aws s3 sync dist s3://your-s3-bucket/$GITHUB_SHA --acl public-read

    - name: Register artifact with self-hosted API instance
      id: register_artifact
      run: |
        RESPONSE=$(curl -X POST -s --location 'https://path.to.your.api/apps/$APP_ID/builds' \
          --header 'Content-Type: application/json' \
          --data '{
            "artifact_url": "https://your-s3-bucket.s3.us-east-2.amazonaws.com/$GITHUB_SHA/live-update-manifest.json",
            "artifact_type": "differential",
            "commit_sha": "$GITHUB_SHA",
            "commit_message": "${{ github.event.head_commit.message }}",
            "commit_ref": "$GITHUB_REF"
          }'
        )
        BUILD_ID=$(echo $RESPONSE | jq -r '.id')
        echo "build_id=$BUILD_ID" >> "$GITHUB_OUTPUT"

    - name: Deploy new build to development channel
      run: |
        curl -X POST --location 'http://path.to.your.api/apps/$APP_ID/deployments' \
          --header 'Content-Type: application/json' \
          --data '{
            "build_id": ${{ steps.register_artifact.outputs.build_id }},
            "channel_name": "development"
          }'
