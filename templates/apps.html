{% extends 'base.html' %}
{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
</nav>

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Apps</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newAppModal">New app</button>
</div>
<div class="list-group list-group-flush">
    {% for app in apps %}
    <div class="list-group-item d-flex align-items-center py-3 px-0 border-0 border-bottom">
        <div class="me-3 flex-shrink-0">
            <div class="rounded-circle d-flex align-items-center justify-content-center" style="width:44px;height:44px;background:#ffe082;font-size:1.5rem;font-weight:600;">
                {{ app.name[0]|upper }}
            </div>
        </div>
        <div class="flex-grow-1">
            <div class="fw-semibold" style="font-size:1.15rem;">{{ app.name }}</div>
            <div class="text-muted small">
                {{ app.id }}
            </div>
        </div>
        <div class="me-2">
            <a href="/ui/apps/{{ app.id }}" class="btn btn-sm btn-outline-primary">View</a>
        </div>
    </div>
    {% endfor %}
</div>

<div class="modal fade" id="newAppModal" tabindex="-1" aria-labelledby="newAppModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="newAppModalLabel">Create New App</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="appId" class="form-label">App ID</label>
            <input type="text" name="id" id="appId" class="form-control" placeholder="App ID" required>
          </div>
          <div class="mb-3">
            <label for="appName" class="form-label">App Name</label>
            <input type="text" name="name" id="appName" class="form-control" placeholder="App Name" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Create App</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
