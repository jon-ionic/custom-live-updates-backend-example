{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Apps</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newAppModal">New App</button>
</div>
<table class="table table-bordered">
    <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
    <tbody>
    {% for app in apps %}
    <tr>
        <td>{{ app.id }}</td>
        <td>{{ app.name }}</td>
        <td>
            <a href="/ui/apps/{{ app.id }}/builds" class="btn btn-sm btn-primary">View Builds</a>
            <a href="/ui/apps/{{ app.id }}/deployments" class="btn btn-sm btn-secondary">View Deployments</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<!-- New App Modal -->
<div class="modal fade" id="newAppModal" tabindex="-1" aria-labelledby="newAppModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="newAppModalLabel">Create New App</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="appId" class="form-label">App ID</label>
            <input type="text" name="id" id="appId" class="form-control" placeholder="App ID" required>
          </div>
          <div class="mb-3">
            <label for="appName" class="form-label">App Name</label>
            <input type="text" name="name" id="appName" class="form-control" placeholder="App Name" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Create App</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
